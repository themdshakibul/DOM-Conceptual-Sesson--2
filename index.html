<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />

    <!-- daisy UI font all  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- title -->
    <title>DOM Project</title>
  </head>
  <body>
    <header class="container mx-auto px-3">
      <nav class="space-y-5 pt-7">
        <h2 class="text-6xl font-bold text-green-700">Plan tracker</h2>
        <div class="grid grid-cols-3 text-3xl font-semibold text-center gap-5">
          <div
            class="flex items-center justify-between bg-amber-200 p-5 rounded-md"
          >
            <h3>Total</h3>
            <p id="total">0</p>
          </div>
          <div
            class="flex items-center justify-between bg-green-200 p-5 rounded-md"
          >
            <h3>Thrive</h3>
            <p id="thriveCount">0</p>
          </div>
          <div
            class="flex items-center justify-between bg-red-200 p-5 rounded-md"
          >
            <h3>Struggling</h3>
            <p id="strugglingCount">0</p>
          </div>
        </div>
      </nav>
    </header>

    <hr class="my-10 text-gray-400" />

    <main class="container mx-auto px-3">
      <!-- all btn -->
      <section>
        <header>
          <div class="flex gap-5 pb-5">
            <button
              onclick="toggleStyle('all-filter-btn')"
              id="all-filter-btn"
              class="btn bg-black text-white btn-xl px-10 rounded-md"
            >
              All
            </button>
            <button
              onclick="toggleStyle('thriving-filter-btn')"
              id="thriving-filter-btn"
              class="btn bg-black text-white btn-xl px-10 rounded-md"
            >
              Thriving
            </button>
            <button
              onclick="toggleStyle('sturggling-filter-btn')"
              id="sturggling-filter-btn"
              class="btn bg-black text-white btn-xl px-10 rounded-md"
            >
              Struggling
            </button>
          </div>
        </header>
      </section>


      <!-- Filterad card  -->
       <section id="filterad-Section" class="hidden">

       </section>

      <!-- all card -->
      <section id="allCards" class="">
        <!-- card 1 -->
        <div class="flex justify-between p-8 border rounded-md mb-8">
          <!-- main par 1 -->
          <div class="card">
            <div class="space-y-5">
              <div>
                <h2 class="plantName text-4xl font-semibold">Plant name 1</h2>
                <h2 class="latinName text-xl font-medium">Latin name</h2>
              </div>
              <div class="flex gap-5">
                <p class="light btn btn-soft">Bright Indicat</p>
                <p class="water btn btn-soft">Weekly</p>
              </div>
              <h2 class="statu btn btn-soft btn-outline text-xl">
                NO Applicable
              </h2>
              <p class="notes">New leaf unfurling by the east window</p>
              <div class="flex gap-5">
                <button class="thriving-btn btn btn-outline btn-secondary">
                  Thriving
                </button>
                <button class="struggling-btn btn btn-outline btn-success">
                  Struggling
                </button>
              </div>
            </div>
          </div>
          <!-- main par 2 -->
          <div>
            <button class="delet-btn btn btn-soft btn-secondary btn-lg">
              Deleat
            </button>
          </div>
        </div>

        <!-- card 2 -->
        <div class="flex justify-between p-8 border rounded-md mb-8">
          <!-- main par 1 -->
          <div class="card">
            <div class="space-y-5">
              <div>
                <h2 class="plantName text-4xl font-semibold">Plant name 2</h2>
                <h2 class="latinName text-xl font-medium">Latin name</h2>
              </div>
              <div class="flex gap-5">
                <p class="light btn btn-soft">Bright Indicat</p>
                <p class="water btn btn-soft">Weekly</p>
              </div>
              <h2 class="statu btn btn-soft btn-outline text-xl">
                NO Applicable
              </h2>
              <p class="notes">New leaf unfurling by the east window</p>
              <div class="flex gap-5">
                <button class="thriving-btn btn btn-outline btn-secondary">
                  Thriving
                </button>
                <button class="struggling-btn btn btn-outline btn-success">
                  Struggling
                </button>
              </div>
            </div>
          </div>
          <!-- main par 2 -->
          <div>
            <button class="delet-btn btn btn-soft btn-secondary btn-lg">
              Deleat
            </button>
          </div>
        </div>
      </section>
    </main>

    <!-- link javaScript -->
    <script src="./js/script.js"></script>
  </body>
</html>
